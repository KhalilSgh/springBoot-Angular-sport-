<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #teamForm="ngForm" (ngSubmit)="addTeam()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="team.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="owner" placeholder="Owner" [(ngModel)]="team.owner">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="foundation" placeholder="Foundation" [(ngModel)]="team.foundation">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
