<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Dashboard Admin</h1>
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-pills container">
    <li class="nav-item">
        <a class="nav-link" id="matches-tab" data-toggle="tab" href="#matches" role="tab" aria-controls="matches"
            aria-selected="true" [class.active]="activeTab === 'matches'" (click)="setActiveTab('matches')">Matches</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="teams-app" data-toggle="tab" href="#teams" role="tab" aria-controls="teams"
            aria-selected="false" [class.active]="activeTab === 'teams'" (click)="setActiveTab('teams')">Teams</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="players-app" data-toggle="tab" href="#players" role="tab" aria-controls="players"
            aria-selected="false" [class.active]="activeTab === 'players'" (click)="setActiveTab('players')">Players</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="addMatch-app" data-toggle="tab" href="#addMatch" role="tab" aria-controls="addMatch"
            aria-selected="false" [class.active]="activeTab === 'addMatch'" (click)="setActiveTab('addMatch')">Add
            Match</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="addTeam-app" data-toggle="tab" href="#addTeam" role="tab" aria-controls="addTeam"
            aria-selected="false" [class.active]="activeTab === 'addTeam'" (click)="setActiveTab('addTeam')">Add
            Team</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="addPlayer-app" data-toggle="tab" href="#addPlayer" role="tab" aria-controls="addPlayer"
            aria-selected="false" [class.active]="activeTab === 'addPlayer'" (click)="setActiveTab('addPlayer')">Add
            Player</a>
    </li>
</ul>

<div class="tab-content container">
    <div class="tab-pane fade" [class.show]="activeTab === 'matches'" [class.active]="activeTab === 'matches'">
        <app-matches-table></app-matches-table>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'teams'" [class.active]="activeTab === 'teams'">
        <app-teams-table></app-teams-table>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'players'" [class.active]="activeTab === 'players'">
        <app-players-table></app-players-table>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'addMatch'" [class.active]="activeTab === 'addMatch'">
        <app-add-match></app-add-match>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'addTeam'" [class.active]="activeTab === 'addTeam'">
        <app-add-team></app-add-team>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'addPlayer'" [class.active]="activeTab === 'addPlayer'">
        <app-add-player></app-add-player>
    </div>
</div>
