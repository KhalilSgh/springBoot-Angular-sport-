<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Match</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #editMatchForm="ngForm" (ngSubmit)="editMatch()">
                    <div class="form-group">
                        <input type="number" class="form-control" name="Score One" placeholder="Score One"
                            [(ngModel)]="match.scoreOne">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="Score Two" placeholder="Score Two"
                            [(ngModel)]="match.scoreTwo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Team One" placeholder="Team One"
                            [(ngModel)]="match.teamOne">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="Team Two" placeholder="Team Two"
                            [(ngModel)]="match.teamTwo">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
