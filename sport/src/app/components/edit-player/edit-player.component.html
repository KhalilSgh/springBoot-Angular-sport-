<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Player</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #editPlayerForm="ngForm" (ngSubmit)="editPlayer()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="name"
                            [(ngModel)]="player.name">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="age" placeholder="age"
                            [(ngModel)]="player.age">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="position" placeholder="position"
                            [(ngModel)]="player.position">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="number" placeholder="number"
                            [(ngModel)]="player.number">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Player">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
