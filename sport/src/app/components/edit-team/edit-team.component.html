<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Team</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #editTeamForm="ngForm" (ngSubmit)="editTeam()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="name"
                            [(ngModel)]="team.name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="owner" placeholder="owner"
                            [(ngModel)]="team.owner">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="foundation" placeholder="foundation"
                            [(ngModel)]="team.foundation">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Team">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
