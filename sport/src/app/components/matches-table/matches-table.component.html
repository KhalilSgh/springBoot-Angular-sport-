    <table class="table table-dark table-borderless text-center align-middle">
        <thead>
            <tr>                
                <th scope="col">Id</th>
                <th scope="col">Score One</th>
                <th scope="col">Score Two</th>
                <th scope="col">Team One</th>
                <th scope="col">Team Two</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let match of matchesTab">
                <td scope="row">{{match.id}}</td>
                <td>{{match.scoreOne}}</td>
                <td>{{match.scoreTwo}}</td>
                <td>{{match.teamOne}}</td>
                <td>{{match.teamTwo}}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary mr-2" (click)="display(match.id)">Display</button>
                    <button type="button" class="btn btn-outline-success mr-2" (click)="edit(match.id)">Edit</button>
                    <button type="button" class="btn btn-outline-warning mr-2" (click)="supprimer(match.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
