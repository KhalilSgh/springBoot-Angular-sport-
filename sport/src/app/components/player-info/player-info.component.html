<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Player Details</h1>
            </div>
        </div>
    </div>
</div>
<div *ngIf="foundPlayer">
    <div class="col-4 mb-4">
        <div class="post-entry">
            <a href="#">
                <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
            </a>
            <div class="caption">
                <div class="caption-inner">
                    <h3 class="mb-3">{{ foundPlayer.name }}</h3>
                    <h5 class="mb-3">{{ teamName }}</h5>
                    <div class="author d-flex align-items-center">
                        <div class="text">
                            <h4>Position : {{ foundPlayer.position }}</h4>
                            <span>Age : {{ foundPlayer.age }} &bullet; Nombre : {{ foundPlayer.number }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
