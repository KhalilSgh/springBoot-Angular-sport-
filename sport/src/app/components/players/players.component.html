<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">All Players</h1>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-4 mb-4" *ngFor="let player of playersTab">
    <div class="post-entry">
      <a href="#">
        <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
      </a>
      <div class="caption">
        <div class="caption-inner">
          <h3 class="mb-3">{{ player.name }}</h3>
          <h5 class="mb-3">{{ player.teamName }}</h5>
          <div class="author d-flex align-items-center">
            <div class="text">
              <h4>Position : {{ player.position }}</h4>
              <span>Age : {{ player.age }} &bullet; Nombre : {{ player.number }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
