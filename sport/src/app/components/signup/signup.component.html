<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Register</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['firstName'].invalid
                         && (signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched)">
                        <div *ngIf="signupForm.controls['firstName'].errors?.['required']">
                            First Name is Required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">
                            First Name must be at least 3 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['lastName'].invalid && 
                        (signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched)">
                        <div *ngIf="signupForm.controls['lastName'].errors?.['required']">
                            Last Name is Required
                        </div>
                        <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']">
                            Last Name must be at least 5 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['email'].invalid && 
                        (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)">
                        <div *ngIf="signupForm.controls['email'].errors?.['required']">
                            Emil is Required
                        </div>
                        <div *ngIf="signupForm.controls['email'].errors?.['email']">
                            Email must have correct format
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="Phone" formControlName="phone">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <div class="text-danger" *ngIf="signupForm.controls['password'].invalid && 
                        (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
                        <div *ngIf="signupForm.controls['password'].errors?.['required']">
                            Password is Required
                        </div>
                        <div
                            *ngIf="signupForm.controls['password'].errors?.['minlength'] || signupForm.controls['password'].errors?.['maxlength']">
                            Password must be at least 5 chars and not exceed 8 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" [disabled]="signupForm.invalid" (click)="signup()"
                            class="btn btn-primary py-3 px-5" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
