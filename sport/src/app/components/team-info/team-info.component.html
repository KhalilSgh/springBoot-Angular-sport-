<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Team Details</h1>
            </div>
        </div>
    </div>
</div>

<div *ngIf="foundTeam" class="container py-5">
    <div class="card" style="background-color: black;">
        <div class="card-body">
            <h2 class="card-title text-center" style="color: red;">{{ foundTeam.name }}</h2>
            <div class="team-meta text-center" style="color: red;">
                <p>Owner: {{ foundTeam.owner }}</p>
                <p>Founded: {{ foundTeam.foundation }}</p>
            </div>
        </div>
    </div>
</div>
