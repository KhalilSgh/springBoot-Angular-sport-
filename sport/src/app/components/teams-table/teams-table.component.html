    <table class="table table-dark table-borderless text-center align-middle">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Owner</th>
                <th scope="col">Foundation</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let team of teamsTab">
                <td scope="row">{{team.id}}</td>
                <td>{{team.name}}</td>
                <td>{{team.owner}}</td>
                <td>{{team.foundation}}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary mr-2" (click)="display(team.id)">Display</button>
                    <button type="button" class="btn btn-outline-success mr-2" (click)="edit(team.id)">Edit</button>
                    <button type="button" class="btn btn-outline-warning mr-2" (click)="supprimer(team.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
